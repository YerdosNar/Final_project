<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <a href="main.html"><img src="https://cdn3.emoji.gg/emojis/6108_pikachu_evil.png" alt="pikachu"></a>
        <h2>Create an Account</h2>
    </header>
    <main>
        <div id="register-container">
            <form id="register-form">
                <input type="text" id="user-name" placeholder="Your name" required>
                <input type="text" id="new-username" placeholder="Username" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <input type="text" id="avatar-url" placeholder="Avatar URL (optional)">
                <button type="submit" id="register-btn">Register</button>
            </form>
            <a href="login.html"><button id="login-btn">Already have an account? Login</button></a>
        </div>
    </main>
    
    <footer>
        <p>&copy;Project for WebProgramming (2024, first semester)</p>
    </footer>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('user-name').value.trim();
            const username = document.getElementById('new-username').value.trim();
            const password = document.getElementById('new-password').value.trim();
            let avatar = document.getElementById('avatar-url').value.trim();

            if (username === '' || password === '' || name === '') {
                alert('Please fill in all fields.');
                return;
            }
            if (avatar === '') {
                avatar = 'https://imgs.search.brave.com/1KCoKcwN41B3CpyV3uekN9mNYJrogp7vMn9hzedvB10/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2ZlLzdl/LzlmL2ZlN2U5ZjVl/YTdiZjljNWQxMzdk/NmFhYjExYzc0OTQz/LmpwZw';
            }

            try {
                const response = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, avatar, name })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Registration successful!');
                    window.location.href = 'login.html';
                } else {
                    alert('Registration failed: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration.');
            }
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
